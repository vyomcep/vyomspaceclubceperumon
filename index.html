        /* --- CSS VARIABLES --- */
        :root {
            --space-black: #050505;
            --deep-blue: #0b0d17;
            --accent-blue: #38b6ff;
            --text-white: #ffffff;
            --text-gray: #d0d6f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--space-black);
            color: var(--text-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(56, 182, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container { display: flex; align-items: center; }
        .club-logo { height: 60px; border-radius: 50%; }
        .college-logo { height: 50px; background: white; padding: 2px; border-radius: 4px; }

        nav ul { list-style: none; display: flex; gap: 30px; }
        nav a {
            color: var(--text-white);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        nav a:hover { color: var(--accent-blue); }
