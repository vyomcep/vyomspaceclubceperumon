<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyom Space Club | CEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --space-black: #050505;
            --deep-blue: #0b0d17;
            --accent-blue: #38b6ff;
            --text-white: #ffffff;
            --text-gray: #d0d6f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--space-black);
            color: var(--text-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(56, 182, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container { display: flex; align-items: center; }
        .club-logo { height: 60px; border-radius: 50%; }
        .college-logo { height: 50px; background: white; padding: 2px; border-radius: 4px; }

        /* --- NAVIGATION --- */
        nav ul { 
            list-style: none; 
            display: flex; 
            gap: 30px; 
        }

        nav a {
            color: var(--text-white);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav a:hover { color: var(--accent-blue); }

        /* --- MOBILE HAMBURGER MENU --- */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            z-index: 1001;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: var(--text-white);
            transition: 0.3s;
        }

        /* --- HERO & CONTENT --- */
        .hero {
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(-45deg, #050505, #0b0d17, #1b2735, #050505);
            background-size: 400% 400%;
            animation: nebula 15s ease infinite;
            padding: 20px;
        }

        @keyframes nebula {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(56, 182, 255, 0.6);
        }

        .btn {
            padding: 12px 35px;
            background-color: var(--accent-blue);
            color: var(--deep-blue);
            text-decoration: none;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(56, 182, 255, 0.3);
        }

        /* Achievements/Pillars styles omitted for brevity, keeping same as before */
        .pillars { padding: 80px 10%; }
        .about { padding: 80px 10%; display: flex; align-items: center; gap: 50px; background: var(--deep-blue); }
        .about-image img { max-width: 100%; border-radius: 10px; }

        /* --- MOBILE STYLES --- */
        @media (max-width: 768px) {
            .hamburger { display: flex; }

            nav {
                position: absolute;
                top: 100%; /* Sits right below header */
                left: 0;
                width: 100%;
                background-color: rgba(5, 5, 5, 0.95);
                backdrop-filter: blur(20px);
                max-height: 0; /* Hidden by default */
                overflow: hidden;
                transition: max-height 0.5s ease-in-out;
                border-bottom: 0px solid var(--accent-blue);
            }

            nav.active {
                max-height: 300px; /* Expands to show menu */
                border-bottom: 1px solid var(--accent-blue);
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                gap: 20px;
            }

            /* Animation for hamburger to X */
            .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
            .hamburger.active span:nth-child(2) { opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

            .club-logo { height: 45px; }
            .college-logo { height: 35px; }
            .about { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="vyom.jpeg" alt="Vyom Space Club" class="club-logo">
        </div>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav-menu">
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#pillars">Mission</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="logo-container">
            <img src="Logo_for_College_of_Engineering_Perumon.jpg" alt="CEP" class="college-logo">
        </div>
    </header>

    <section id="hero" class="hero">
        <h1>Vyom Space Club</h1>
        <p>College of Engineering Perumon</p>
        <p style="font-size: 1rem; margin-top: -15px; color: var(--accent-blue); font-family: 'Orbitron';">Exploring the Infinite</p>
        <a href="#about" class="btn">Start Exploring</a>
    </section>

    <section id="about" class="about">
        <div class="about-content">
            <h2 style="font-family: Orbitron; color: var(--accent-blue); margin-bottom: 20px;">About Us</h2>
            <p>Founded on April 7, 2023, <strong>Vyom Space Club</strong> is the premier student-led organization at the <strong>College of Engineering Perumon</strong>.</p>
        </div>
        <div class="about-image">
            <img src="vyom.jpeg" alt="Vyom">
        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('nav ul li a');

        // Toggle menu on click
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>

</body>
</html>
